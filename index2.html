<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <footer class="footer">
        <div class="container footer-container">
            <div class="footer-text-container">
                <div class="footer-address">
                    <a class="footer-logo link" href="./index.html">
                        <span class="footer-web-logo">WEB</span><span class="footer-studio-logo">STUDIO</span>
                    </a>
                    <p class="footer-text">
                    Increase the flow of customers and <br> sales for your business with digital <br> marketing & growth solutions.
                    </p>
                </div>
            <div class="footer-container footer-socials-link_box">
                <p class="footer-socials-links_text">Social Media</p>
                <ul class="footer-socials-list list">
                    <li class="footer-socials-item">
                        <a class="footer-socials-link link" href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                            <svg class="team-socials-link_box" width="24" height="24">
                                <use href="./images/icons.svg#instagram"></use>
                            </svg>
                        </a>
                    </li>

                    <li class="footer-socials-item">
                        <a class="footer-socials-link link" href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                            <svg class="team-socials-link_box" width="24" height="24">
                                <use href="./images/icons.svg#twitter"></use>
                            </svg>
                        </a>
                    </li>

                    <li class="footer-socials-item">
                        <a class="footer-socials-link link" href="https://facebook.com" target="_blank" rel="noopener noreferrer">
                            <svg class="team-socials-link_box" width="24" height="24">
                                <use href="./images/icons.svg#facebook"></use>
                            </svg>
                        </a>
                    </li>
                    
                    <li class="footer-socials-item">
                        <a class="footer-socials-link link" href="https://linkedin.com" target="_blank" rel="noopener noreferrer">
                            <svg class="team-socials-link_box" width="24" height="24">
                                <use href="./images/icons.svg#linkedin"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer-container-form">
                <form class="footer-subscribe-form" name="subscribe_form" autocomplete="on">
                    <label class="footer-subscribe-label">
                        <span class="footer-subscribe-text">Subscribe</span>
                        <input class="footer-subscribe-input" type="email" name="subscribe-email" placeholder="E-mail" required/>
                    </label>
                    <button type="submit" class="footer-subscribe-button">
                        Subscribe
                        <svg class="footer-form-svgsubscribe" width="24" height="24">
                            <use href="./images/icons.svg#subscribe"></use>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
</footer>
</body>
</html>
